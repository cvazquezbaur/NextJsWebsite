<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Red mountain favicon">
  <defs>
    <linearGradient id="mountainGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#9b1b1b"/>
      <stop offset="100%" stop-color="#6f0f0f"/>
    </linearGradient>
  </defs>

  <rect width="64" height="64" fill="transparent"/>

